<app-bread-crumb [items]="[{ text: 'Categorias' }]"></app-bread-crumb>

<app-page-header
  pageTitle="Categorias"
  buttonText="+ Nova categoria"
  buttonClass="btn-success"
  buttonLink="new"
></app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categorias</th>
      <th>Ações</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let category of resources">
      <td>
        <strong>{{ category.name }}</strong
        ><br />
        <small>{{ category.description }}</small>
      </td>
      <td>
        <a
          [routerLink]="[category.id, 'edit']"
          class="btn btn-outline-info btn-sm mr-2"
          >Editar</a
        >
        <a
          (click)="deleteResource(category.id)"
          class="btn btn-outline-danger btn-sm"
          >Excluir</a
        >
      </td>
    </tr>
  </tbody>
</table>
